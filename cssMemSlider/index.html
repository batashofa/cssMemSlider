<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
    <h1 class="h1">CSS Mem Slider</h1>
    <input checked type="radio" name="respond" id="desktop">
    <article class="slider">
        <input checked type="radio" name="slider" id="switch1">
        <input type="radio" name="slider" id="switch2">
        <input type="radio" name="slider" id="switch3">
        <input type="radio" name="slider" id="switch4">
        <input type="radio" name="slider" id="switch5">
        <div class="slides__wrapper">
            <div class="slides__wrapper-overflow">
                <div class="slides__wrapper-image">
                    <span><div class="img1"></div></span>
                    <span><div class="img2"></div></span>
                    <span><div class="img3"></div></span>
                    <span><div class="img4"></div></span>
                    <span><div class="img5"></div></span>
                </div>
            </div>
        </div>
        <div class="slides__controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </div>
        <div class="slides__wrapper">
            <div class="slides__wrapper-overflow">
                <div class="slides__wrapper-text">
                    <article><p>Interview questions(part 1)</p></article>
                    <article><p>Interview questions (part 2)</p></article>
                    <article><p>Funny wolves</p></article>
                    <article><p>Rick and Morty & JavaScript</p></article>
                    <article><p>Cats & JavaScript</p></article>
                </div>
            </div>
        </div>
        <div class="slides__active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </div>
    </article>

    <div class="footer">
        <div class="footer__slide">
            <img class="footer__slide-image" src="img/1.svg" alt="slide item">
            <img class="footer__slide-image" src="img/2.svg" alt="slide item">
            <img class="footer__slide-image" src="img/3.svg" alt="slide item">
            <img class="footer__slide-image" src="img/4.svg" alt="slide item">
            <img class="footer__slide-image" src="img/5.svg" alt="slide item">
            <img class="footer__slide-image" src="img/6.svg" alt="slide item">
            <img class="footer__slide-image" src="img/7.svg" alt="slide item">
            <img class="footer__slide-image" src="img/8.svg" alt="slide item">
            <img class="footer__slide-image" src="img/1.svg" alt="slide item">
            <img class="footer__slide-image" src="img/2.svg" alt="slide item">
            <img class="footer__slide-image" src="img/3.svg" alt="slide item">
            <img class="footer__slide-image" src="img/4.svg" alt="slide item">
            <img class="footer__slide-image" src="img/5.svg" alt="slide item">
            <img class="footer__slide-image" src="img/6.svg" alt="slide item">
            <img class="footer__slide-image" src="img/7.svg" alt="slide item">
            <img class="footer__slide-image" src="img/8.svg" alt="slide item">
        </div>
    </div>
</main>
</body>
</html>
